<!DOCTYPE html>
<html lang="ru">
  @@include('html/_head.htm',{ "title":"Artmirabelle" })
  <body data-id-page="contacts">
    <div class="wrapper">
      <main class="page">
        @@include('html/_header.htm',{})
        <section class="cotacts">
          <div class="cotacts__container">
            <div class="cotacts__header header-cotacts">
              <h2 class="header-cotacts__title">Contacts</h2>
              <p class="header-cotacts__text">
                You can send us a Brief, a review or an offer of cooperation by
                filling out this form!
              </p>
            </div>
            <div class="contacts-form form-contacts">
              <form action="#" class="form-contacts__body">
                <label for="form-contacts-name" class="form-contacts__label">
                  Name*
                </label>
                <div class="form-contacts__line">
                  <input
                    id="form-contacts-name"
                    autocomplete="off"
                    type="text"
                    name="form[]"
                    data-required="name"
                    data-error="Please enter your Name: Andrey"
                    placeholder="Your name..."
                    class="form-contacts-input"
                  />
                </div>
                <label for="form-contacts-email" class="form-contacts__label">
                  Email Address*
                </label>
                <div class="form-contacts__line">
                  <input
                    id="form-contacts-email"
                    autocomplete="off"
                    type="text"
                    name="form[]"
                    data-error="Please input your email: adrey@gmail.com"
                    data-required="email"
                    placeholder="Your Email Address..."
                    class="form-contacts-input"
                  />
                </div>
                <label for="form-contacts-message" class="form-contacts__label">
                  Message*
                </label>
                <div class="form-contacts__line">
                  <textarea
                    name="message"
                    id="form-contacts-message"
                    placeholder="Your message..."
                    class="form-contacts-input"
                  ></textarea>
                </div>
                <div class="form-contacts__box-button">
                  <button type="submit" class="form-contacts__button">
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </section>
        @@include('html/_footer.htm',{})
      </main>
    </div>
    @@include('html/_popup.htm',{}) @@include('html/_js.htm',{})
  </body>
</html>
